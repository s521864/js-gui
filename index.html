<!doctype html>
<html lang="en">

<head>
  <title>Find the Max</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">

</head>

<body>
  <main class="container-fluid">

    <h1>JavaScript for Find the Max!</h1>

    <p>Enter first number:
      <input id="first" type="number" oninput="mathMax(this.value)" onchange="mathMax(this.value)">
    </p>

    <p>Enter second number:
      <input id="second" type="number" oninput="mathMax(this.value)" onchange="mathMax(this.value)">
    </p>

    <button id="clicker" class="btn btn-primary">Click me!</button>

    <p>Max: <span id="value"></span></p>

  </main>

  <script>
    function mathMax(first, second) {
      first = Number(document.getElementById("first").value)

      second = Number(document.getElementById("second").value)

      value = Math.max(first, second);

      document.getElementById("value").innerHTML = Math.max(first, second);
    }
  </script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
</body>

</html>
